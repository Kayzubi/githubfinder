<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Images/zavier essentials icon.png">

    <script src="https://kit.fontawesome.com/1963927ba4.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Github Finder | Home</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>

    <div class="mainContainer">
        
        <div class="container searchContainer">
    
            <div class=" search card card-body bg-secondary mb-3">
                <h1>Search Github User</h1>
                <p class="lead">Enter a username to fetch user profile and repos</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Github Username....">
            </div>
        </div>
    
        <div class="container">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-3" id="profile-image"></div>
                    <div class="col-md-9" id="profile-info"></div>
                </div>

            </div>
        </div>

    </div>

    

    <footer class="text-center">
        Github Finder by Kizito Azubuike &copy;
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
